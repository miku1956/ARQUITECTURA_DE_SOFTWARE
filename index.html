        // ============================================
        // FUNCIONES DE SUPABASE
        // ============================================
        async function supabaseRequest(endpoint, options = {}) {
            const url = `${SUPABASE_URL}/rest/v1/${endpoint}`;
            const headers = {
                'apikey': SUPABASE_KEY,
                'Authorization': `Bearer ${SUPABASE_KEY}`,
                'Content-Type': 'application/json',
                'Prefer': 'return=representation',
                ...options.headers
            };

            const response = await fetch(url, { ...options, headers });
            if (!response.ok) throw new Error(`Error ${response.status}`);
            const text = await response.text();
            return text ? JSON.parse(text) : [];
        }

        async function login(email, password) {
            const usuarios = await supabaseRequest(
                `usuarios?email=eq.${encodeURIComponent(email)}&password=eq.${encodeURIComponent(password)}&select=*`
            );
            if (usuarios.length === 0) throw new Error('Credenciales incorrectas');
            return usuarios[0];
        }

        async function getTareas() {
            return await supabaseRequest('tareas?select=*&order=semana.asc');

        async function crearTarea(tarea) {
            const result = await supabaseRequest('tareas', {
                method: 'POST',
                body: JSON.stringify(tarea)
            });
            return result[0];
        }

        async function actualizarTarea(id, datos) {
            const result = await supabaseRequest(`tareas?id=eq.${id}`, {
                method: 'PATCH',

            });
            return result[0];

        async function eliminarTarea(id) {

function handleFileSelect(event) {
    const file = event.target.files[0];
    const fileLabel = document.getElementById('file-label');
    const fileName = document.getElementById('file-name');
    const filePreview = document.getElementById('file-preview');
    
    if (file) {
        // Validar tama√±o (10MB m√°ximo)
        const maxSize = 10 * 1024 * 1024;
        if (file.size > maxSize) {
            showNotification('‚ùå El archivo es demasiado grande. M√°ximo 10MB', 'error');
            event.target.value = '';
            return;
        }
        
        // Actualizar UI
        fileName.textContent = `${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
        fileLabel.classList.add('has-file');
        
        // Preview para im√°genes
        if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = (e) => {
                filePreview.innerHTML = `
                    <img src="${e.target.result}" class="w-full h-32 object-cover rounded-lg border-2 border-cyan-400 mt-2">
                `;
            };
            reader.readAsDataURL(file);
        } else {
            filePreview.innerHTML = `
                <div class="bg-black/50 p-3 rounded-lg border border-purple-600 mt-2 flex items-center gap-2">
                    <span class="text-2xl">üìÑ</span>
                    <div>
                        <p class="text-white text-sm font-medium">${file.name}</p>
                        <p class="text-gray-400 text-xs">${file.type || 'Archivo'}</p>
                    </div>
                </div>
            `;
        }
    } else {
        fileName.textContent = 'Seleccionar archivo (PDF, im√°genes, ZIP)';
        fileLabel.classList.remove('has-file');
        filePreview.innerHTML = '';
    }
}

function fileToBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });
}

function viewFile(taskId, fileName, fileType) {
    const task = allTasks.find(t => t.id === taskId);
    if (!task || !task.archivo_url) {
        showNotification('‚ùå Archivo no encontrado', 'error');
        return;
    }
    
    // Si es una imagen, mostrar en modal
    if (fileType && fileType.startsWith('image/')) {
        const modal = document.createElement('div');
        modal.className = 'fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-50 p-4';
        modal.innerHTML = `
            <div class="max-w-4xl w-full">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-white text-xl font-bold">${fileName}</h3>
                    <button onclick="this.closest('.fixed').remove()" class="text-cyan-400 hover:text-cyan-300 text-2xl">‚úï</button>
                </div>
                <img src="${task.archivo_url}" class="w-full rounded-lg border-2 border-cyan-400">
            </div>
        `;
        document.body.appendChild(modal);
    } else {
        // Para PDFs y otros archivos, abrir en nueva pesta√±a
        const link = document.createElement('a');
        link.href = task.archivo_url;
        link.download = fileName;
        link.target = '_blank';
        link.click();
    }
}
