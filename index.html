<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso - Portafolio Elias Matos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c1445 0%, #1e3c72 25%, #2a5298 50%, #1e3c72 75%, #0c1445 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(34, 139, 34, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(70, 130, 180, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(25, 25, 112, 0.1) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 60px 50px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            max-width: 450px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideIn 1s ease;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.1), rgba(0, 242, 254, 0.05));
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .login-container:hover::before {
            opacity: 1;
        }

        .login-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #2c3e50, #3498db, #34495e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            position: relative;
            z-index: 2;
        }

        .login-subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            position: relative;
            z-index: 2;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
            z-index: 2;
        }

        .form-label {
            display: block;
            font-size: 1rem;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(79, 172, 254, 0.5);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn-primary, .btn-secondary {
            display: block;
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .btn-primary::before, .btn-secondary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .btn-primary:hover::before, .btn-secondary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(79, 172, 254, 0.4);
            background: linear-gradient(135deg, #00f2fe, #4facfe);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.1));
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .divider {
            margin: 30px 0;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.1rem;
            position: relative;
            z-index: 2;
        }

        .divider::before, .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .error-message {
            background: linear-gradient(145deg, rgba(255, 99, 132, 0.2), rgba(255, 99, 132, 0.1));
            border: 1px solid rgba(255, 99, 132, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 40px 30px;
            }

            .login-title {
                font-size: 2.2rem;
            }

            .login-subtitle {
                font-size: 1.1rem;
            }

            .form-input, .btn-primary, .btn-secondary {
                padding: 14px 16px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">ELIAS MATOS</h1>
        <p class="login-subtitle">Accede a mi portafolio profesional</p>

        <form id="login-form">
            <div class="form-group">
                <label class="form-label">Usuario</label>
                <input type="text" class="form-input" id="username" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="form-group">
                <label class="form-label">Contrase√±a</label>
                <input type="password" class="form-input" id="password" placeholder="Ingresa tu contrase√±a" required>
            </div>
            
            <div class="error-message" id="error-message">
                Usuario o contrase√±a incorrectos
            </div>
            
            <button type="submit" class="btn-primary">üîê Iniciar Sesi√≥n</button>
        </form>

        <div class="divider">o</div>

        <button class="btn-secondary" onclick="guestLogin()">üë§ Ingresar como Invitado</button>
    </div>

    <script>
        // Verificar si ya hay una sesi√≥n activa al cargar la p√°gina
        window.addEventListener('load', function() {
            const loggedUser = localStorage.getItem('loggedUser');
            if (loggedUser) {
                // Si ya est√° logueado, redirigir directamente al portafolio
                window.location.href = 'portafolio.html';
            }
        });

        // Manejar el env√≠o del formulario de login
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');
            const loginContainer = document.querySelector('.login-container');

            // Ocultar mensaje de error previo
            errorMessage.style.display = 'none';
            loginContainer.classList.remove('shake');

            // Validaci√≥n b√°sica
            if (!user || !pass) {
                showError('Por favor completa todos los campos');
                return;
            }

            // Credenciales de ejemplo (en un proyecto real, esto ser√≠a validado en el servidor)
            const validCredentials = [
                { username: 'admin', password: 'admin123' },
                { username: 'elias', password: 'matos2024' },
                { username: 'demo', password: 'demo' }
            ];

            // Verificar credenciales
            const isValid = validCredentials.some(cred => 
                cred.username === user && cred.password === pass
            );

            if (isValid) {
                // Login exitoso
                localStorage.setItem('loggedUser', user);
                localStorage.setItem('loginTime', new Date().toISOString());
                
                // Efecto de carga antes de redirigir
                const submitButton = document.querySelector('.btn-primary');
                submitButton.innerHTML = '‚è≥ Accediendo...';
                submitButton.style.pointerEvents = 'none';
                
                setTimeout(() => {
                    window.location.href = 'portafolio.html';
                }, 1500);
            } else {
                showError('Usuario o contrase√±a incorrectos');
            }
        });

        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            const loginContainer = document.querySelector('.login-container');
            
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            loginContainer.classList.add('shake');
            
            // Remover la animaci√≥n despu√©s de que termine
            setTimeout(() => {
                loginContainer.classList.remove('shake');
            }, 500);
        }

        function guestLogin() {
            // Confirmar acceso como invitado
            if (confirm('¬øDeseas acceder como invitado? Tendr√°s acceso limitado al portafolio.')) {
                localStorage.setItem('loggedUser', 'invitado');
                localStorage.setItem('loginTime', new Date().toISOString());
                
                const guestButton = document.querySelector('.btn-secondary');
                guestButton.innerHTML = '‚è≥ Accediendo como invitado...';
                guestButton.style.pointerEvents = 'none';
                
                setTimeout(() => {
                    window.location.href = 'portafolio.html';
                }, 1000);
            }
        }

        // Agregar validaci√≥n en tiempo real
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                const errorMessage = document.getElementById('error-message');
                if (errorMessage.style.display === 'block') {
                    errorMessage.style.display = 'none';
                }
            });
        });

        // Permitir env√≠o con Enter en cualquier campo
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('login-form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
