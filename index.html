/* Carrusel de fondo */
.background-carousel {

    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    overflow: hidden;
}

.carousel-slide {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
}

.carousel-slide.active {
    opacity: 1;
}

.carousel-slide img,
.carousel-slide video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.3) blur(2px);
}

.carousel-overlay {
    position: absolute;
    top: 0;
    left: 0;

}

.content-wrapper {

}
        
        /* Animación de fondo */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .animated-bg {
            background: linear-gradient(135deg, #7F00FF, #4A148C, #FF1744, #7F00FF);

        .red-glow {

        }
        
        .gradient-text {
            background: linear-gradient(135deg, #7F00FF, #00FFFF, #FF1744);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;

            background: rgba(33, 33, 33, 0.6);

        @keyframes spin {

            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }

        .pulse-animation {
            animation: pulse 2s ease-in-out infinite;
        }
        
        .hover-lift {
            transition: all 0.3s ease;

        .hover-lift:hover {

        function initCarousel() {
            const carousel = document.getElementById('backgroundCarousel');
            
            // Crear slides
            carouselSlides.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = `carousel-slide ${index === 0 ? 'active' : ''}`;
                slideDiv.dataset.index = index;
                
                if (slide.type === 'image') {
                    const img = document.createElement('img');
                    img.src = slide.url;
                    img.alt = 'Background';
                    slideDiv.appendChild(img);
                } else if (slide.type === 'video') {
                    const video = document.createElement('video');
                    video.src = slide.url;
                    video.autoplay = true;
                    video.loop = true;
                    video.muted = true;
                    video.playsInline = true;
                    slideDiv.appendChild(video);
                }
                
                carousel.appendChild(slideDiv);
            });
            
            // Iniciar autoplay
            startCarousel();
        }
        
        function startCarousel() {
            if (carouselInterval) return;
            carouselInterval = setInterval(() => {
                nextSlide();
            }, 5000); // Cambiar cada 5 segundos
        }
        
        function stopCarousel() {
            if (carouselInterval) {
                clearInterval(carouselInterval);
                carouselInterval = null;
            }
        }
        
        function nextSlide() {
            const slides = document.querySelectorAll('.carousel-slide');
            slides[currentSlideIndex].classList.remove('active');
            
            currentSlideIndex = (currentSlideIndex + 1) % carouselSlides.length;
            
            slides[currentSlideIndex].classList.add('active');
            
            // Reproducir video si es el slide actual
            const currentSlide = slides[currentSlideIndex];
            const video = currentSlide.querySelector('video');
            if (video) {
                video.play();
            }
        }
        
        function prevSlide() {
            const slides = document.querySelectorAll('.carousel-slide');
            slides[currentSlideIndex].classList.remove('active');
            
            currentSlideIndex = (currentSlideIndex - 1 + carouselSlides.length) % carouselSlides.length;
            
            slides[currentSlideIndex].classList.add('active');
            
            // Reproducir video si es el slide actual
            const currentSlide = slides[currentSlideIndex];
            const video = currentSlide.querySelector('video');
            if (video) {
                video.play();
            }
        }

        // ============================================

        async function supabaseRequest(endpoint, options = {}) {
            const url = `${SUPABASE_URL}/rest/v1/${endpoint}`;
            const headers = {
                'apikey': SUPABASE_KEY,
                'Authorization': `Bearer ${SUPABASE_KEY}`,
                'Content-Type': 'application/json',
                'Prefer': 'return=representation',
                ...options.headers
            };

            const response = await fetch(url, { ...options, headers });
            if (!response.ok) throw new Error(`Error ${response.status}`);
            const text = await response.text();
            return text ? JSON.parse(text) : [];
        }

        async function login(email, password) {
            const usuarios = await supabaseRequest(
                `usuarios?email=eq.${encodeURIComponent(email)}&password=eq.${encodeURIComponent(password)}&select=*`
            );
            if (usuarios.length === 0) throw new Error('Credenciales incorrectas');
            return usuarios[0];

function handleFileSelect(event) {
    const file = event.target.files[0];
    const fileLabel = document.getElementById('file-label');
    const fileName = document.getElementById('file-name');
    const filePreview = document.getElementById('file-preview');
    
    if (file) {
        // Validar tamaño (10MB máximo)
        const maxSize = 10 * 1024 * 1024;
        if (file.size > maxSize) {
            showNotification('❌ El archivo es demasiado grande. Máximo 10MB', 'error');
            event.target.value = '';
            return;
        }
        
        // Actualizar UI
        fileName.textContent = `${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
        fileLabel.classList.add('has-file');
        
        // Preview para imágenes
        if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = (e) => {
                filePreview.innerHTML = `
                    <img src="${e.target.result}" class="w-full h-32 object-cover rounded-lg border-2 border-cyan-400 mt-2">
                `;
            };
            reader.readAsDataURL(file);
        } else {
            filePreview.innerHTML = `
                <div class="bg-black/50 p-3 rounded-lg border border-purple-600 mt-2 flex items-center gap-2">
                    <span class="text-2xl">📄</span>
                    <div>
                        <p class="text-white text-sm font-medium">${file.name}</p>
                        <p class="text-gray-400 text-xs">${file.type || 'Archivo'}</p>
                    </div>
                </div>
            `;
        }
    } else {
        fileName.textContent = 'Seleccionar archivo (PDF, imágenes, ZIP)';
        fileLabel.classList.remove('has-file');
        filePreview.innerHTML = '';
    }
}

function fileToBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });
}

function viewFile(taskId, fileName, fileType) {
    const task = allTasks.find(t => t.id === taskId);
    if (!task || !task.archivo_url) {
        showNotification('❌ Archivo no encontrado', 'error');
        return;
    }
    
    // Crear modal con previsualización
    const modal = document.createElement('div');
    modal.className = 'fixed inset-0 bg-black/95 backdrop-blur-sm flex items-center justify-center z-50 p-4';
    modal.onclick = (e) => {
        if (e.target === modal) modal.remove();
    };
    
    let previewContent = '';
    
    // Si es una imagen
    if (fileType && fileType.startsWith('image/')) {
        previewContent = `
            <div class="w-full h-full flex items-center justify-center">
                <img src="${task.archivo_url}" class="max-w-full max-h-full rounded-lg border-2 border-cyan-400 object-contain">
            </div>
        `;
    } 
    // Si es PDF
    else if (fileType && fileType === 'application/pdf') {
        previewContent = `
            <iframe src="${task.archivo_url}" class="w-full h-full rounded-lg border-2 border-cyan-400"></iframe>
        `;
    }
    // Si es otro tipo de archivo
    else {
        previewContent = `
            <div class="w-full h-full flex flex-col items-center justify-center text-center p-8">
                <div class="text-8xl mb-6">📄</div>
                <h3 class="text-white text-2xl font-bold mb-4">${fileName}</h3>
                <p class="text-gray-400 mb-8">Este tipo de archivo no se puede previsualizar</p>
                <div class="flex gap-4">
                    <a href="${task.archivo_url}" download="${fileName}" class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-8 py-3 rounded-lg hover:from-purple-700 hover:to-pink-700 transition font-medium btn-neon neon-glow">
                        📥 Descargar Archivo
                    </a>
                </div>
            </div>
        `;
    }
    
    modal.innerHTML = `
        <div class="glass-effect rounded-2xl w-full max-w-6xl h-5/6 flex flex-col neon-border neon-glow">
            <!-- Header -->
            <div class="flex justify-between items-center p-6 border-b-2 border-purple-600">
                <div class="flex items-center gap-4">
                    <div class="bg-gradient-to-r from-purple-600 to-pink-600 p-3 rounded-lg">
                        <span class="text-2xl">${fileType && fileType.startsWith('image/') ? '🖼️' : fileType === 'application/pdf' ? '📄' : '📦'}</span>
                    </div>
                    <div>
                        <h3 class="text-white text-xl font-bold">${fileName}</h3>
                        <p class="text-gray-400 text-sm">${fileType || 'Archivo'}</p>
                    </div>
                </div>
                <button class="text-cyan-400 hover:text-cyan-300 text-3xl transition hover:rotate-90 duration-300 close-modal-btn">
                    ✕
                </button>
            </div>
            
            <!-- Preview Area -->
            <div class="flex-1 p-6 overflow-hidden">
                ${previewContent}
            </div>
            
            <!-- Footer con acciones -->
            <div class="p-6 border-t-2 border-purple-600 flex gap-4">
                <a href="${task.archivo_url}" download="${fileName}" class="flex-1 bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-3 rounded-lg hover:from-purple-700 hover:to-pink-700 transition text-center font-medium btn-neon neon-glow flex items-center justify-center gap-2">
                    📥 Descargar
                </a>
                <button onclick="openFileInNewTab('${task.archivo_url}', '${fileName}', '${fileType}')" class="flex-1 bg-gradient-to-r from-cyan-600 to-blue-600 text-white px-6 py-3 rounded-lg hover:from-cyan-700 hover:to-blue-700 transition font-medium btn-neon cyan-glow flex items-center justify-center gap-2">
                    🔗 Abrir en nueva pestaña
                </button>
                <button class="bg-gradient-to-r from-red-600 to-pink-600 text-white px-6 py-3 rounded-lg hover:from-red-700 hover:to-pink-700 transition font-medium btn-neon red-glow close-modal-btn">
                    Cerrar
                </button>
            </div>
        </div>
    `;
    
    document.body.appendChild(modal);
    
    // Prevenir scroll del body cuando el modal está abierto
    document.body.style.overflow = 'hidden';
    
    // Función para restaurar scroll y cerrar modal
    const removeModal = () => {
        document.body.style.overflow = '';
        modal.remove();
    };
    
    // Agregar evento a todos los botones de cerrar
    modal.querySelectorAll('.close-modal-btn').forEach(btn => {
        btn.onclick = removeModal;
    });
    
    // También cerrar al hacer clic fuera del modal
    modal.onclick = (e) => {
        if (e.target === modal) {
            removeModal();
        }
    };
}

function openFileInNewTab(base64Data, fileName, fileType) {
    try {
        // Convertir Base64 a Blob
        const byteString = atob(base64Data.split(',')[1]);
        const mimeString = base64Data.split(',')[0].split(':')[1].split(';')[0];
        
        const ab = new ArrayBuffer(byteString.length);
        const ia = new Uint8Array(ab);
        
        for (let i = 0; i < byteString.length; i++) {
            ia[i] = byteString.charCodeAt(i);
        }
        
        const blob = new Blob([ab], { type: mimeString });
        const blobUrl = URL.createObjectURL(blob);
        
        // Abrir en nueva pestaña
        const newWindow = window.open(blobUrl, '_blank');
        
        if (!newWindow) {
            showNotification('⚠️ Por favor permite ventanas emergentes para ver el archivo', 'error');
            return;
        }
        
        // Establecer título de la pestaña
        newWindow.document.title = fileName;
        
        // Limpiar URL después de 1 minuto para liberar memoria
        setTimeout(() => URL.revokeObjectURL(blobUrl), 60000);
        
        showNotification('✅ Archivo abierto en nueva pestaña', 'success');
    } catch (error) {
        console.error('Error al abrir archivo:', error);
        showNotification('❌ Error al abrir el archivo', 'error');
    }
}
